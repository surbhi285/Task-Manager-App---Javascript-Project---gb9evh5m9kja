<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <section id="content-sec">
      <div class="header">
        <input class="add_input" type="text"/>
        <button type="submit" class="add_btn">Add Task</button>
      </div>
      <div class="container">
        <div class="container_list" id="open">
          <div class="heading">
            <h2>OPEN</h2>
          </div>
        </div>
        <div class="container_list" id="progress">
          <div class="heading">
            <h2>PROGRESS</h2>
          </div>
        </div>
        <div class="container_list" id="review">
          <div class="heading">
            <h2>REVIEW</h2>
          </div>
        </div>
        <div class="container_list" id="done">
          <div class="heading">
            <h2>DONE</h2>
          </div>
        </div>
      </div>
    </section>
    
    <div class="modle-container"></div>

    <script src="./script.js"></script>
  </body>
</html>

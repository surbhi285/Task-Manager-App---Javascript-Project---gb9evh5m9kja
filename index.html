<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <section id="content-sec">
      <div class="header">
        <input class="add_input" type="text"/>
        <button type="submit" class="add_btn">Add Task</button>
      </div>
      <div class="container">
        <div class="container_list" id="box1">
          <div class="heading">
            <h2>OPEN</h2>
          </div>
        </div>
        <div class="container_list" id="box2">
          <div class="heading">
            <h2>PROGRESS</h2>
          </div>
        </div>
        <div class="container_list" id="box3">
          <div class="heading">
            <h2>REVIEW</h2>
          </div>
        </div>
        <div class="container_list" id="box4">
          <div class="heading">
            <h2>DONE</h2>
          </div>
        </div>
      </div>
    </section>

    <!-- i have added the elements for modle -->

    <div class="modle-container"></div>

    <!-- this is the end -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Task Description</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Task:</label>
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Description:</label
                >
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="add-para">
              Save Task
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
